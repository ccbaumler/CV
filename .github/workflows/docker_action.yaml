# May be modified with cron job to regularly update but I did not see a purpose
# for my non-dynamic rmd file
on:
  push:
    branches: main

name: docker_cv

jobs:
  build:
    name: create the curriculum vitae pdf file
    runs-on: ubuntu-latest
# Need to docker pull and tag to create your own docker image
    container:
      image: mlampros/mycvitae:rstudiodev
    steps:
     - name: Set up Git repository
       uses: actions/checkout@v2
     - name: install texlive
       run: |
          sudo apt-get -y update
          sudo apt-get install -y texlive-base texlive-latex-base
          sudo apt-get install -y texlive-latex-recommended
          sudo apt-get install -y texlive-xetex
          sudo apt-get install -y texlive-fonts-extra
     - name: render the curriculum vitae
       run: |
         Rscript -e "print(getwd())"
         Rscript -e "rmarkdown::render(input = file.path(getwd(), 'CV', 'CV.Rmd'), params = list(work_dir = getwd()))"
# If this commit fails, try -> https://github.com/actions/checkout/pull/1184
     - name: Commit files
       run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add --all
          git commit -am "add the CV.pdf file to the 'CV' directory of the repository"
          git push
     - name: Upload pdf file
       uses: actions/upload-artifact@v1
       with:
         name: CV
         path: CV/
     - name: Create Tag and Release
       run: |
         TAG_NAME="v$(date +%m-%d-%Y.%H.%M)"
         git tag $TAG_NAME
         git push origin $TAG_NAME
         # You may want to create a release as well, based on your needs
         # Example command to create a release:
         echo "====> CLEANING LATEST RELEASE <===="
         LATEST_RELEASE_ID=$(curl -s -X GET --url https://api.github.com/repos/$1/releases/tags/latest --header "authorization: token ${GITHUB_TOKEN}" | jq -r ".id")
         if [ ! -z "${LATEST_RELEASE_ID}" ]; then
           echo "-> DELETE latest tag"
           curl -sS -X DELETE --url https://api.github.com/repos/$1/git/refs/tags/latest --header "authorization: token $2" 
           echo "-> DELETE latest release $LATEST_RELEASE_ID"
           curl -sS -X DELETE --url https://api.github.com/repos/$1/releases/$LATEST_RELEASE_ID --header "authorization: token $2" 
         fi
       env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
